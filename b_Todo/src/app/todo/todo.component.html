<div class="todo-container">
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" #task  placeholder="Add a task..." />
  <button (click)="addTask(task.value)">Add</button>
  <ul id="taskList" *ngFor="let item of list">
    <li>{{item.name}} <button (click)="removeItem(item.id)">X</button></li>
  </ul>
</div>
